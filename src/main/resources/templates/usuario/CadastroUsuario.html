<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de usuário</title>
</head>
<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<!-- div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div-->
	
		<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" type="text" class="form-control"/>
			</div>
			<div class="row">
				<div class="col-sm-8  form-group">
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control"/>
				</div>
				<div class="col-lg-2 col-sm-4 form-group">
					<label for="dataNascimento">Data de nascimento</label>
					<input id="dataNascimento" type="text" class="form-control"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4  form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="text" class="form-control"/>
				</div>
				<div class="col-sm-4  form-group">
					<label for="confirmacaoSenha">Confirmação de senha</label>
					<input id="confirmacaoSenha" type="text" class="form-control"/>
				</div>
				<div class="col-lg-2 col-sm-2 form-group">
					<label for="status">Status</label>
					<div class="checkbox">
						<input id="status" type="checkbox" />
						<label>Ativo</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="grupos">Grupos</label>
					<div class="input-group">
						<div class="checkbox checkbox-inline">
							<input type="checkbox" />
							<label>Administrador</label>					
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" />
							<label>Vendedor</label>					
						</div>
					</div>
			</div>
				
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
</body>
</html>
